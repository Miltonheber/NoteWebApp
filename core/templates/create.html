{% extends 'main.html' %}

{% block title %}Criar Nota{% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="card">
			<div class="card-header">
				criar nota
			</div>
			<div class="card-body">
				<form method="POST">
				{% csrf_token %}
					{{form.as_p}}
					<button type="submit" class="btn btn-outline-primary">salvar</button>
				</form>
			</div>
			<div class="card-footer">
				powered by MzTech
			</div>
		</div>
	</div>
{% endblock %}
